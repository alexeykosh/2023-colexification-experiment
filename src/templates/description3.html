<!DOCTYPE html>
<html>

<head>
    <title>Game Disclaimer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 640px;
            padding: 50px;
            font-family: 'Lexend Deca', sans-serif;
            color: #2E475D;
            text-align: left;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 50%;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        button {
            margin-top: 50px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #68697b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.show {
            display: block;
        }

        .disclaimer {
            max-width: 100%; /* Adjusted to match the text width of the original example */
            margin-top: 20px;
            color: #FF0000;
            font-weight: bold;
            font-size: xx-large; /* Increased font size */
        }
    </style>
</head>

<body>
    <h1>Disclaimer</h1>

    <div class="disclaimer">
        <p>If you fail to respond to your partner within 2 minutes during each round, you will not be compensated. Please continue only if you would be able to finish the 42 rounds.</p>
    </div>

    <button id="continueBtn">Continue to Game</button>

    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const socket = io();

        // Disable refresh and back navigation
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, location.href);
        });

        // if continue button is clicked, emit continue event
        document.getElementById("continueBtn").addEventListener("click", function () {
            socket.emit("readyToContinue");
        });

        socket.on('redirect', function (data) {
            window.location.href = data.url;
        });
    </script>
</body>

</html>
