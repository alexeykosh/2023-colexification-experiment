<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
    <link href="/static/style.css" rel="stylesheet">
    <style>
      /* CSS code for the modifications */
      .question {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .question label {
        margin-bottom: 10px;
      }

      .question input[type="text"] {
        width: 300px; /* Adjust the width as desired */
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="top-row">
      <h2>Enter Your Details</h2>
      <form method="post">
        <div class="question">
          <label for="age">Age:</label>
          <select id="age" name="age" required>
            <option value="" disabled selected>Select your age</option>
            {% for i in range(18, 101) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="question">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="question">
          <label for="tabugida">What does {{ long }} mean?</label>
          <input type="text" id="tabugida" name="tabugida" required>
        </div>

        <div class="question">
          <label for="rabu">What does {{ short }} mean?</label>
          <input type="text" id="rabu" name="rabu" required>
        </div>

        <div class="question">
          <label for="shape1-question"> If you know that a shape is {{ color_1 }}, what can you conclude from it?</label>
          <input type="text" id="shape1-question" name="shape1-question" required>
        </div>

        <div class="question">
          <label for="shape2-question">If you know that a shape is {{ color_2 }}, what can you conclude from it?</label>
          <input type="text" id="shape2-question" name="shape2-question" required>
        </div>

        <div class="top-row">
          <button type="submit" {% if error %}disabled{% endif %}>Continue</button>
        </div>
      </form>

      {% if error %}
      <div class="error" style="color: red; font-weight: bold;">{{ error }}</div>
      {% endif %}

      <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
      <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" charset="utf-8">
          // Disable refresh and back navigation
          history.pushState(null, null, location.href);
          window.addEventListener('popstate', function () {
              history.pushState(null, null, location.href);
          });
      </script>
    </div>
  </body>
</html>
