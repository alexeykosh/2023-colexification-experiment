<!DOCTYPE html>
<html>
  <head>
    <title>Questionnaire</title>
    <link href="/static/style.css" rel="stylesheet">
    <style>
      /* CSS code for the modifications */
      .question {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .question label {
        margin-bottom: 10px;
      }

      .question input[type="text"],
      .question select {
        width: 300px;
        padding: 5px;
      }

      .shape-options {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .shape-option {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .shape-option img {
        width: 50px; /* Smaller image size */
        height: 50px;
      }

      .shape-option input[type="checkbox"] {
        margin-top: 5px; /* Space between the image and checkbox */
      }
    </style>
  </head>
  <body>
    <div class="top-row">
      <h2>Questionnaire</h2>

      <!-- 
        <div class="question">
          <label for="age">Age:</label>
          <select id="age" name="age" required>
            <option value="" disabled selected>Select your age</option>
            {% for i in range(18, 101) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="question">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div> -->
        <form method="post">
          <div class="question">
            <label for="tabugida">What does <strong>{{ long }}</strong> mean?</label>
            <input type="text" id="tabugida" name="tabugida" required>
          </div>
        
          <div class="question">
            <label for="rabu">What does <strong>{{ short }}</strong> mean?</label>
            <input type="text" id="rabu" name="rabu" required>
          </div>
        
          <!-- Shape Question 1 -->
          <div class="question">
            <label for="shape1-question">If you know that a shape is <strong>{{ color_1 }}</strong>, what shape can it be?</label>
            <div class="shape-options">
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/C.png" alt="Shape C">
                <input type="checkbox" id="shape1-option1" name="shape1-question" value="C">
              </div>
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/S.png" alt="Shape S">
                <input type="checkbox" id="shape1-option2" name="shape1-question" value="S">
              </div>
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/T.png" alt="Shape T">
                <input type="checkbox" id="shape1-option3" name="shape1-question" value="T">
              </div>
            </div>
          </div>
        
          <!-- Shape Question 2 -->
          <div class="question">
            <label for="shape2-question">If you know that a shape is <strong>{{ color_2 }}</strong>, what shape can it be?</label>
            <div class="shape-options">
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/C.png" alt="Shape C">
                <input type="checkbox" id="shape2-option1" name="shape2-question" value="C">
              </div>
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/S.png" alt="Shape S">
                <input type="checkbox" id="shape2-option2" name="shape2-question" value="S">
              </div>
              <div class="shape-option">
                <img src="static/sets/{{ folder }}/shapes/T.png" alt="Shape T">
                <input type="checkbox" id="shape2-option3" name="shape2-question" value="T">
              </div>
            </div>
          </div>

        <div class="top-row">
          <button type="submit" {% if error %}disabled{% endif %}>Continue</button>
        </div>
      </form>

      {% if error %}
      <div class="error" style="color: red; font-weight: bold;">{{ error }}</div>
      {% endif %}

      <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
      <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" charset="utf-8">
          // Disable refresh and back navigation
          history.pushState(null, null, location.href);
          window.addEventListener('popstate', function () {
              history.pushState(null, null, location.href);
          });
      </script>
    </div>
  </body>
</html>
