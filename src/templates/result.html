<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
	<div class="top-row">
		<h2 id="status"></span></h2>
	</div>
	<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
	<script>
		// Connect to the Socket.IO server
		var socket = io();

		// window.history.forward();
		// function disableBack() {
		// 	window.history.forward();
		// }
		// setTimeout("disableBack()", 0);
		// window.onunload = function () {
		// 	null;
		// };

        socket.on('connect', function() {
            socket.emit('joinedResult');
        });

		// Listen for the 'message' event
		socket.on('resultCheck', function(data) {
			// Get the correct/incorrect message from the data
			var message = data.message;

			// Update the content on the page
			var statusElement = document.getElementById('status');
			statusElement.innerHTML = message;
		});

		socket.on("resultCheck", function(data) {
			var message = data.message;
            var scoreDiv = document.getElementById("status");
            scoreDiv.innerHTML = `${message}`;
        });

              // if receive 'redirect' reidrect to the url
        socket.on('redirect', function(data) {
          window.location.href = data.url;
        });
	</script>
</body>
</html>
