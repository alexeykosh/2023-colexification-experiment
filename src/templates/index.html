<!DOCTYPE html>
<html>
  <head>
    <title>Enter Your Username</title>
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="top-row">
      <h2>Enter Your Username</h2>
      <form method="post">
        <label for="nickname">Username:</label>
        <input type="text" id="nickname" name="nickname" required>
    <div class="top-row">
        <p id="reminder" style="font-size: small; font-style: italic;"></p>
        <!-- <p>Press ENTER to start</p> -->
        <!-- <div class="bottom-row">
          <input type="submit" value="Join the Queue">
        <div class="bottom-row"> -->
      </form>
      <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
      <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" charset="utf-8">
          setTimeout(function() {
            const reminderText = "Please enter your username and press ENTER to start the game.";
            $('#reminder').text(reminderText);
          }, 500);
      </script>
  </body>
</html>
