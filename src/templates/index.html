<!DOCTYPE html>
<html>
  <head>
    <title>Enter Your Username</title>
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="top-row">
      <h2>Enter Your Prolific ID</h2>
      <form method="post">
        <label for="nickname">Prolific ID:</label>
        <input type="text" id="nickname" name="nickname" required maxlength="24" pattern=".{24}">
        <div class="top-row">
        <p id="reminder" style="font-size: small; font-style: italic;"></p>
        <button type="submit" {% if error %}disabled{% endif %}>Start</button>
      </form>
      {% if error %}
      <div class="error" style="color: red; font-weight: bold;">{{ error }}</div>
      {% endif %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
      <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" charset="utf-8">
          // Disable refresh and back navigation
          history.pushState(null, null, location.href);
          window.addEventListener('popstate', function () {
              history.pushState(null, null, location.href);
          });
          
          setTimeout(function() {
            const reminderText = "Please enter your Prolific ID and press ENTER to start the game.";
            $('#reminder').text(reminderText);
          }, 0);
      </script>
  </body>
</html>
